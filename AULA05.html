<!DOCTYPE html>
<!--  -->

<html lang="pt-BR">
<!--  -->

<head>
    <meta charset="UTF-8">
    <!--  -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  -->

    <title>Formulário de Inscrição</title>
    <!--  -->

</head>
<!--  -->

<body>
    <h1>Formulário de Inscrição</h1>
    <!--  -->
    
    <h2>Preencha seus Dados</h2>
    <!--  -->

    <form>

        <label for="name">Nome:</label>

        <input type="text" name="name" required> <br> <br>
        <!--  -->

        <label for="email">Email:</label>

        <input type="email" name="email" required> <br> <br>
        <!--  -->

        <label for="endereco">Endereço:</label>

        <input type="text" name="endereco" required> <br> <br>
        <!--  -->

        <label for="text">Cidade:</label>

        <input type="text" name="text"> <br> <br>
        <!--  -->

        <label for="telefone">Telefone:</label>
        <select>
            <option value=""></option>
            <option value="11">(11)</option>
            <option value="21">(21)</option>
            <option value="71">(71)</option>
            <option value="55">(55)</option>
            <option value="81">(81)</option>
            <!--  -->
        </select>
        <!--  -->

        <input type="number" name="telefone" required> <br> <br>
        <!--  -->

        <label for="usuario">Usuario</label>
        <select>
            <option value=""></option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <!--  -->
        </select>
        <!--  -->

        <input type="text" name="usuario" required placeholder="Selecione seu Usuario"> <br> <br>
        <!--  -->

        <label for="senha">Senha</label>

        <input type="password" name="senha" required> <br>  <br>
        <!--  -->

        <input type="submit" value="Enviar Dados"> <br> <br>

        <input type="reset" value="Redefinir Dados"> <br> <br>
        <!--  -->




    </form>




</body>
<!--  -->
</html>
